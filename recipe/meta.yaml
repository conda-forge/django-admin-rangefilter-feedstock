{% set name = "django-admin-rangefilter" %}
{% set version = "0.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 343ca8a330cee8fd944f7515575ba168dae0e17dd504130bcf0f1a3aa2475220

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - django >=4.2

test:
  imports:
    - rangefilter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/silentsokolov/django-admin-rangefilter
  summary: django-admin-rangefilter app, add the filter by a custom date range on the admin UI.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
